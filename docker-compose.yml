services:
  backend:
    build: ./backend
    restart: always
    environment:
      - FLASK_ENV=production
    expose:
      - "5000"

  frontend:
    build: ./frontend
    restart: always
    expose:
      - "80"

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend

