[supervisord]
nodaemon=true

[program:gunicorn]
directory=/app/backend
command=/opt/venv/bin/gunicorn -b 0.0.0.0:5000 app:app
autostart=true
autorestart=true
stderr_logfile=/dev/stderr
stdout_logfile=/dev/stdout

[program:nginx]
command=nginx -g 'daemon off;'
autostart=true
autorestart=true
stderr_logfile=/dev/stderr
stdout_logfile=/dev/stdout

